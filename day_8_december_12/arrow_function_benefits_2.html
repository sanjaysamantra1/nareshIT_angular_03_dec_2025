<script>
  class Student {
    firstName = "Virat";
    lastName = "Kohli";
    fullName1() {
      // this = how the function is invoked = std / window
      console.log("Regular Function: ", this.firstName, this.lastName);
    }
    fullName2 = () => {
      // this = where the function is written = std
      console.log("Arrow Function: ", this.firstName, this.lastName);
    };
  }
  let std = new Student();
  std.fullName1();
  std.fullName2();

  let a = std.fullName2;
  a();
  let b = a;
  b();
  let c = b;
  c();

  let x = std.fullName1;
  x();
</script>
