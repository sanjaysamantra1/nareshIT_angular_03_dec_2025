<script>
  // Function Declaration
  function add(a, b) {
    console.log(`Addition of ${a} & ${b} is ${a + b}`);
  }
  add(10, 20);
  add(20, 30);

  // Function Expression
  let sub = function (a, b) {
    console.log(`Subtraction of ${a} & ${b} is ${a - b}`);
  };
  sub(20, 10);

  // Self Invoked / IIFE
  (function (a, b) {
    console.log(`Multiplication of ${a} & ${b} is ${a * b}`);
  })(10, 20);

  // Arrow Function
  let div = (a, b) => {
    console.log(`Division of ${a} & ${b} is ${a / b}`);
  };
  div(20, 10);
</script>
