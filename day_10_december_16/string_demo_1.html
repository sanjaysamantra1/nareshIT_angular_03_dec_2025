<script>
  let str1 = "sachin"; // string literal
  let str2 = new String("sachin"); // string object
  let str3 = new String("sachin"); // string object

  console.log(str1, typeof str1);  // string
  console.log(str2, typeof str2);  // object

 console.log(str1 == str2); // value comparision - true
 console.log(str2 == str3); // reference comparision - false
</script>
