<h3 class="text-center">Product List</h3>

@if(isLoading()){
<h1>Loading.....</h1>
}@else {
<div class="container">
  <div class="row">
    @for (product of productArr(); track $index) {
    <div class="col-sm-3">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top" alt="..." height="200px">
        <div class="card-body text-center">
          <h5 class="card-title text-truncate">{{product.category}}</h5>
          <p class="card-text">{{product.title}}</p>
          <p class="card-text text-truncate">{{product.description}}</p>
          <p class="card-text">
            Price : {{product.price}}
          </p>
          <a href="#" class="btn btn-primary">Details</a>
          <a href="#" class="btn btn-success mx-1" (click)="addToCart(product)">Add To Cart</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
}
