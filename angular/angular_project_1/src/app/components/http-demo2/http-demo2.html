<h2 class="text-center">User List</h2>

<div class="container">
  <div class="row">
    @for (user of userResponse$ | async; track $index) {
    <div class="col-sm-3">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXZ3IntbJ5izhGtL3CiU1sw8hDM4sh3Bxumw&s"
          class="card-img-top" alt="..." height="200px">
        <div class="card-body text-center">
          <h5 class="card-title">{{user.username}}</h5>
          <p class="card-text">{{user.name}}</p>
          <p class="card-text text-truncate">{{user.email}}</p>
          <p class="card-text">{{user.phone}}</p>
          <p class="card-text">{{user.address.city}}</p>
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
