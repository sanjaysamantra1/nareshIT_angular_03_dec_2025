<h3 class="text-center">Employee list</h3>

<table class="table table-bordered table-striped">
  <tbody>
    @for (emp of employees$ | async; track $index) {
    <tr>
      <td>{{emp.id}}</td>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.getFullName()}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.sal}}</td>
      <td>{{emp.getYearlySalary()}}</td>
      <td>
        <button (click)="displayEmp(emp)" class="btn btn-success">View</button>
      </td>
    </tr>
    }
  </tbody>
</table>
