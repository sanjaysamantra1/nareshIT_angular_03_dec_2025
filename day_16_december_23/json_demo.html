<script>
  let user = { name: "sachin", age: 35, address: "mumbai" };
  // where objects cann't be directly used (sessionstorage , document.write , transfer , database)
  document.writeln(user);
  alert(user);
  sessionStorage.setItem("userInfo", user);

  // now there is a need to convert the object to string
  let userStr = JSON.stringify(user);

  document.writeln(userStr);
  alert(userStr);
  sessionStorage.setItem("userInfo2", userStr);

  let userInfo = sessionStorage.getItem("userInfo2");
  console.log(userInfo);
  console.log(userInfo.address);
  let userObj = JSON.parse(userInfo);
  console.log(userObj.name, userObj.address);
</script>
