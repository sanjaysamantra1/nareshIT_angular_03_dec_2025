<script>
  let obj1 = { a: 10, b: 20 };
  let obj2 = Object.create(obj1);

  console.log("obj1:: ", obj1); // { a: 10, b: 20 }
  console.log("obj2:: ", obj2); // {}

  console.log(obj2.a, obj2.b); // 10,20

  obj1.a = 15;
  obj2.b = 25;

  console.log(`Obj1 a: ${obj1.a} b: ${obj1.b}`); // 15  20
  console.log(`Obj2 a: ${obj2.a} b: ${obj2.b}`); // 15  25
</script>
